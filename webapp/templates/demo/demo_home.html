{% load static %}
{% load claim_filter %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"
          integrity="sha256-7bYJaNviFZlH+bKqZlshmYKeyvkp+fXBQuerWp2AXlA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Perspectrum - Demo</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="display-4">Perspectrum</h1>
                <p class="lead">A dataset of claims, perspectives and evidences</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input id="demo_claim" type="text" value="" placeholder="Write a claim here" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input id="demo_persp_0" type="text" value="" placeholder="Write a perspective in response to the claim above" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input id="demo_persp_1" type="text" value="" placeholder="Another perspective in response to the claim above" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="btn-group">
                <button data-toggle="dropdown" class="btn btn-info dropdown-toggle" type="button" aria-expanded="false">Load Pre-defined Examples </button>
                <ul role="menu" class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 41px, 0px); top: 0px; left: 0px; will-change: transform;">
                  <li><a href="#">Example #1</a></li>
                  <li><a href="#">Example #2</a></li>
                  <li><a href="#">Example #3</a></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <a href="#fakelink" class="btn btn-block btn-lg btn-primary">Demo!</a>
        </div>
    </div>
    <hr>
    <div class="demo_result">
        <div class="row">
            <div class="col-8">
                <h6>Is it a valid perspective to the claim?</h6>
            </div>
            <div class="col-4">
                <div style="display: inline" class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-8">
                <h6>What stance (<span style="color:green">support</span>/<span style="color:red">undermine</span>) does the perspective hold?</h6>
            </div>
            <div class="col-4">
                <div style="display: inline" class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
