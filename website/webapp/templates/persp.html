{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .table-condensed {
            font-size: 10px;
        }

        html {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-xs-12 persp-claim-title">
            {{ claim["claim_title"] }}
        </div>
        <div class="col-xs-12 col-sm-6 persps-for">
            {% for persp in claim["perspectives_for"] %}
            <div class="persp-title">
                {{ persp["title"] }}
            </div>>
            {% endfor %}
        </div>
        <div class="col-xs-12 col-sm-6 persps-against">
            {% for persp in claim["perspectives_against"] %}
            <div class="persp-title">
                {{ persp["title"] }}
            </div>>
            {% endfor %}
        </div>
    </div>

    <script src="{% static "js/persp.js" %}">

</body>
</html>
